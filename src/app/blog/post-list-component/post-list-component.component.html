<ul class="list-group" *ngFor="let post of posts; let i = index">
    <li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > post.hateIts,
                'list-group-item-danger':post.loveIts < post.hateIts}">
        <div class="col-md-12 p-0">
            <app-post-list-item-component [postItem]="post" [index]="i"></app-post-list-item-component>
        </div>
    </li>
</ul>
